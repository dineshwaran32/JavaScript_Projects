<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="/BMI Calculator/static/css/index.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form  id="bmiform">
            <label for="gender">Gender:</label>
            <select  id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label for="age">Age :</label>
            <input type="number" id="age" placeholder="Enter age" required/>
            <label for="height">Height :</label>
            <input type="number" id="height-feet" placeholder = "Feet" required/>
            <input type="number" id="height-inches" placeholder = "Inches" required/>
            <label for="weight">Weight:</label>
            <input type="number" id="weight" placeholder="KGS">
            <input type="submit" value="Calculate BMI">
        </form>

        <div id="result"></div>
    </div>
    <script src="/BMI Calculator/static/js/script.js"></script>
</body>
</html>
