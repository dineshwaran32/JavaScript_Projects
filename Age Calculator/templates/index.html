<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="/Age Calculator/static/css/index.css">
</head>
<body>
    <div class="container">
        <h2>Age Calculator</h2>
        <form id="agecalculator">
            <div class="form-group">
                <label for="birthdate">Enter your Birthday Date</label>
                <input type="text" id = "birthdate" placeholder="DD-MM-YYYY" required/>
            </div>
            <div class="form-group">
                <button type="submit">Calculate</button>
            </div>
        </form>
        <div id="resultcontainer">
            <div id="result">
            </div>
        </div>
    </div>
    <script src="/Age Calculator/static/js/script.js"></script>
</body>
</html>
