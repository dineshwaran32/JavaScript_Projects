<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="/Digital Clock/static/css/index.css">
</head>
<body>
    <div class="container">
        <div class="clock-container">
            <span class="hours">23 :</span>
            <span class="minutes">45 :</span>
            <span class="seconds">30 </span>
            <span class="meridium">AM</span>
        </div>
        <div class="date-container">Tuesday</div>
    </div>
    <script src="/Digital Clock/static/js/script.js"></script>
</body>
</html>
