<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="/Tip Calculator/static/css/index.css">
</head>
<body>
    <div class="container">
        <h2>Tip Calculator</h2>
        <div class="input-group">
            <label for="billamount">Bill Amount :</label>
            <input type="number" id="billamount" placeholder="Enter Bill Amount" required/>
        </div>
        <div class="input-group">
            <label for="servicerating">Service Rating : </label>
            <select id="servicerating">
                <option value="1">Poor</option>
                <option value="2">Average</option>
                <option value="3">Good</option>
                <option value="4">Excellent</option>
            </select>
        </div>
        <div class="input-group">
            <label for="splitcount">No of People : </label>
            <input type="number" id="splitcount" placeholder="Enter number of people"/>
        </div>
        <div class="input-group">
            <label for="mealtype">Meal Type :</label>
            <select id="mealtype">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select>
        </div>
        
        <div class="result">
            <div id="tipamount"></div>
            <div id="totalamount"></div>
            <div id="amountperperson"></div>
        </div>

        <button id="calculatebtn">Calculate</button>
    </div>
    <script src="/Tip Calculator/static/js/script.js"></script>
</body>
</html>
